<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/static/css/update-form.css" />
  <link rel="stylesheet" href="/static/css/form.css" />
  <title>બાળ શિબિર | શ્રી સ્વામિનારાયણ મંદિર વઢવાણ</title>
</head>

<body>
  <div class="content">
    <nav class="nav">
      <input type="checkbox" id="nav-check" />
      <div class="nav-header">
        <div class="nav-title">
          <img src="\static\wadhwan.jpg" alt="logo" class="card-logo py-2" />
        </div>
      </div>
      <div class="nav-btn">
        <label for="nav-check">
          <span></span>
          <span></span>
          <span></span>
        </label>
      </div>
      <ul class="nav-list">
        <li>
          <a href="/home" target="_blank">
            <button type="button" class="btn btn-primary">
              Back
            </button>
          </a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <h2>Update User</h2>
      <div class="form">
        <form action="/update/{{task.entryId}}" method="POST" enctype="multipart/form-data">
                <div class="d-flex flex-row gap-3">
                    <div style="width: 100%">
                        <div class="d-flex flex-row gap-3">
                            <div style="width: 100%">
                                <label for="entryId">Entry Id:</label><br />
                                <input type="text" id="entryId" name="entryId" class="form-control" required
                                    value="{{task.entryId}}" /><br />
                            </div>
                            <div style="width: 100%">
                                <label for="dob">Date of Birth:</label><br />
                                <input type="date" id="dob" name="dob" class="form-control" required
                                    value="{{task.dob}}" /><br />
                            </div>
                            <div style="width: 100%">
                                <label for="contact">Contact:</label><br />
                                <input type="text" id="contact" name="contact" pattern="[0-9]{10}" title="Please enter 10 digits"
                                    class="form-control" required value="{{task.contact}}" /><br />
                            </div>
                        </div>
                        <div class="d-flex justify-content-between gap-3">
                            <div style="width: 100%">
                                <label for="name">Name:</label><br />
                                <input type="text" id="name" name="name" class="form-control" required required
                                    value="{{task.name}}" /><br />
                            </div>
                            <div style="width: 100%">
                                <label for="father_name">Father's Name:</label><br />
                                <input type="text" id="father_name" name="father_name" class="form-control" required
                                    value="{{task.fatherName}}" /><br />
                            </div>
                        </div>
                        <div class="d-flex justify-content-between gap-3">
                            <div style="width: 100%">
                                <label for="surname">Surname:</label><br />
                                <input type="text" id="surname" name="surname" class="form-control" required value="{{task.surname}}" /><br />
                            </div>
                            <div style="width: 100%">
                                <label for="vatan">Vatan:</label><br />
                                <input type="text" id="vatan" name="vatan" class="form-control" required value="{{task.vatan}}" /><br />
                            </div>
                        </div>
                        <label for="address">Address:</label><br />
                        <textarea id="address" name="address" class="form-control"
                            required>{{task.address}}</textarea><br />

                        
                        <div class="d-flex justify-content-between gap-2">
                            <div style="width: 100%;">
                            <label for="image">Image:</label><br />
                            <input type="file" id="image" name="image" class="form-control"  accept="image/*" value="{{task.image}}"/><br /><br />
                            </div>
                            <img src="../static/Image/{{task.entryId[3:]}}.jpg" width="125px" height="125px" class="rounded" />
                        </div>
                        

                      </div>
                    </div>

        </div>
        <button type="submit" class="btn btn-primary mt-5" style="width: 100%">
            Update User
          </button>
        </form>
      </div>
    </div>
    <footer class="text-center text-lg-start bg-body-tertiary text-muted mt-5">
      <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05)">
        <span class="text-reset fw-bold">Powered by RKDBM | શ્રી સ્વામિનારાયણ મંદિર વઢવાણ</span>
      </div>
    </footer>
  </div>
</body>

</html>
