<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/card.css') }}" />
    <link rel="stylesheet" href="/static/css/update-form.css" />
    <link rel="stylesheet" href="/static/css/form.css" />
</head>

<body>
    <div class="container">
        <h2>દ્વિતિય બાળ શિબિર ૨૦૨૪ ફોર્મ માહિતી </h2>
        <div class="form">
            <form action="/update/{{task.entryId}}" method="POST" enctype="multipart/form-data">
                <div class="d-flex flex-row gap-3">
                    <div style="width: 100%">
                        <div class="d-flex flex-row gap-3">
                            <div style="width: 100%">
                                <label for="entryId">Entry Id:</label><br />
                                <input type="text" id="entryId" name="entryId" class="form-control" required
                                    value="{{task.entryId}}" /><br />
                            </div>
                            <div style="width: 100%">
                                <label for="dob">Date of Birth:</label><br />
                                <input type="date" id="dob" name="dob" class="form-control" required
                                    value="{{task.dob}}" /><br />
                            </div>
                            <div style="width: 100%">
                                <label for="contact">Contact:</label><br />
                                <input type="text" id="contact" name="contact" pattern="[0-9]{10}" title="Please enter 10 digits"
                                    class="form-control" required value="{{task.contact}}" /><br />
                            </div>
                        </div>
                        <div class="d-flex justify-content-between gap-3">
                            <div style="width: 100%">
                                <label for="name">Name:</label><br />
                                <input type="text" id="name" name="name" class="form-control" required required
                                    value="{{task.name}}" /><br />
                            </div>
                            <div style="width: 100%">
                                <label for="father_name">Father's Name:</label><br />
                                <input type="text" id="father_name" name="father_name" class="form-control" required
                                    value="{{task.fatherName}}" /><br />
                            </div>
                        </div>
                        <div class="d-flex justify-content-between gap-3">
                            <div style="width: 100%">
                                <label for="surname">Surname:</label><br />
                                <input type="text" id="surname" name="surname" class="form-control" required value="{{task.surname}}" /><br />
                            </div>
                            <div style="width: 100%">
                                <label for="vatan">Vatan:</label><br />
                                <input type="text" id="vatan" name="vatan" class="form-control" required value="{{task.vatan}}" /><br />
                            </div>
                        </div>
                        <label for="address">Address:</label><br />
                        <textarea id="address" name="address" class="form-control"
                            required>{{task.address}}</textarea><br />

                        <div class="d-flex justify-content-between gap-3">
                        </div>
                    </div>

                    <img src="../static/Image/{{task.entryId[3:]}}.jpg" width="125px" height="125px" class="rounded" />
                </div>
            </form>
        </div>
    </div>
    <hr/>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="card-1">
                    <img src="{{url_for('static', filename='wadhwan.jpg')}}" alt="logo" class="card-logo" />
                    <img src="{{url_for('static', filename='Image/'+task.entryId[3:]+'.jpg')}}" alt="card-image"
                        class="card-image" />
                    <span class="card-name">{{task.name}}</span>
                    <span class="card-desc">{{task.fatherName}} {{task.surname}}</span>
                    <span class="card-address-1">{{task.vatan}}</span>
                </div>
                <div class="card-1">
                    <img src="{{url_for('static', filename='wadhwan.jpg')}}" alt="logo" class="card-logo" />
                    <div class="card-inner-body">
                        <div class="card-qr">
                            <img src="{{url_for('static', filename= 'QR Code/'+task.entryId[3:] + '.png')}}"
                                alt="card-image" class="card-image" />
                            <span class="card-number"> {{task.contact}} </span>
                            <span class="card-address-2">{{task.address}} </span>
                        </div>
                        <span>SSMW-bv-{{task.entryId[3:]}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
